<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú - Inventario</title>
  <link rel="stylesheet" href="Inventario.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header class="navbar">
    <div class="logo">
        <img src="imgs/menu.png" alt="Icono Menú" class="logo-img">
        <strong>Menú</strong>
    </div>
    <nav class="menu">
      <ul>
        <li><a href="#">Inicio</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 class="titulo-panel">Gestión de Inventario</h2>

    <!-- GRAFICOS en tarjetas separadas -->
    <section class="graficos">
      <h2 style="text-align: center;">Resumen Gráfico</h2>
      <div class="contenedor-graficos">
        
        <div class="tarjeta-grafico">
          <canvas id="graficoBarras"></canvas>
        </div>
        
        <div class="tarjeta-grafico">
          <canvas id="graficoPastel"></canvas>
        </div>

      </div>
    </section>

    <!-- TARJETAS -->
    <div class="dashboard">

      <div class="tarjeta tarjeta-productos">
        <div class="encabezado">Lista de Productos</div>
        <p class="ubicacion">Catálogo actualizado</p>
        <div class="estado">
          <span class="badge-principal">230 activos</span>
          <span class="badge-secundario">Ver catálogo</span>
        </div>
      </div>

      <div class="tarjeta tarjeta-ordenes">
        <div class="encabezado">Órdenes de Entrega</div>
        <p class="ubicacion">Gestión de entregas</p>
        <div class="estado">
          <span class="badge-principal">5 pendientes</span>
          <span class="badge-secundario">2 en ruta</span>
        </div>
      </div>

      <div class="tarjeta tarjeta-inventario">
        <div class="encabezado">Actualizar Inventario</div>
        <p class="ubicacion">Stock general</p>
        <div class="estado">
          <span class="badge-principal">12 bajos</span>
          <span class="badge-secundario">3 agotados</span>
        </div>
      </div>

    </div>
  </main>

  <!-- SCRIPT para los gráficos -->
  <script>
    // Gráfico de Barras
    const ctxBarras = document.getElementById('graficoBarras').getContext('2d');
    new Chart(ctxBarras, {
      type: 'bar',
      data: {
        labels: ['Productos', 'Órdenes', 'Agotados'],
        datasets: [{
          label: 'Cantidad',
          data: [230, 5, 3],
          backgroundColor: ['#2196f3', '#4caf50', '#f44336']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Resumen de Inventario'
          }
        }
      }
    });

    // Gráfico de Pastel
    const ctxPastel = document.getElementById('graficoPastel').getContext('2d');
    new Chart(ctxPastel, {
      type: 'pie',
      data: {
        labels: ['En stock', 'Bajos', 'Agotados'],
        datasets: [{
          data: [85, 12, 3],
          backgroundColor: ['#4caf50', '#ff9800', '#f44336']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Distribución del Inventario'
          }
        }
      }
    });
  </script>

</body>
</html>
